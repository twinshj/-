<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서심당 주사기</title>
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <header>
      <div class="header_left">
        <div class="header">
          <a href="home.html">
            <img src="images/logo.png" alt="서심당" />
          </a>
        </div>
        <div class="navigation">
          <a href="imformation.html">제품정보</a>
          <a href="login.html">사용방법</a>
        </div>
      </div>

      <p class="welcome">환영합니다 --- 님</p>

    <main>
      <section class="product-info">
        <img
          src="images/temporary.png"
          alt="서심당 주사기"
          class="product-image"
        />
        <div class="product-details">
          <h1>서심당 주사기</h1>
          <p>고품질의 주사기를 제공합니다.</p>
          <p>안전하고 편리한 사용이 가능합니다.</p>
        </div>
      </section>

      <div class="inputSyringeNum">
        <label for="SerialNum">주사기 번호 입력하기 : </label>
        <form id="updateNumForm">
          <input
            type="text"
            id="SerialNum"
            name="SerialNum"
            required
            placeholder="주사기 번호 입력"
          />
          <input type="submit" value="확인" />
        </form>
      </div>
    </main>
