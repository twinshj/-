<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서심당 회원가입</title>
    <link rel="stylesheet" href="/css/sigup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/home.html">
                <img src="/images/logo.png" alt="서심당">
            </a>
        </div>
        <form id = "signupForm">
            <p class="instruction">회원정보를 입력해주세요.</p>
            <div class="form-group">
                <img src="/images/ID.png" alt="아이디 이미지">
                <input type="text" id = "loginId" name = "loginId" placeholder="아이디">
            </div>
            <div class="form-group">
                <img src="/images/password.png" alt="비밀번호 이미지">
                <input type="password" id = "password" name = "password" placeholder="비밀번호">
            </div>
            <!-- <div class="form-group">
                <img src="/images/password_check.png" alt="비밀번호 확인 이미지">
                <input type="password" placeholder="비밀번호 확인">
            </div> -->
            <div class="form-group">
                <img src="/images/ID.png" alt="이름 이미지">
                <input type="text" id = "userName" name = "userName" placeholder="이름">
            </div>
            <div class="form-group">
                <img src="/images/phone.png" alt="휴대폰 번호 이미지">
                <input type="text" id = "phone1" name = "phone1" placeholder="휴대폰 번호">
            </div>
            <div class="form-group">
                <img src="/images/phone.png" alt="휴대폰 번호 이미지">
                <input type="text" id = "phone2" name = "phone2" placeholder="보호자 번호">
            </div>
            <div class="form-group">
                <img src="/images/email.png" alt="이메일 이미지">
                <input type="email" id = "email" name = "email" placeholder="이메일">
            </div>
            <div class="form-group">
                <button type="submit">가입하기</button>
            </div>
        </form>
        <script src = "sigup.js"></script>
    </div>
    <footer>
        <p>&copy; 2024 서심당. All rights reserved.</p>
    </footer>
</body>
</html>
